<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>eShop</title>
    <script src="scripts/main.js" async></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="wrapper__header">
        <div class="header-top">
          <div class="container">
            <div class="header-top__content"></div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="container">
            <div class="header-bottom__content">
              <div class="search-form">
                <input class="search-form__input-field" type="text" />
                <button
                  class="button button_style_main search-form__button"
                  type="button"
                >
                  Найти
                </button>
              </div>
              <button
                id="cart"
                class="cart-button button button_style_main"
                type="button"
              >
                Корзина
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="wrapper__content">
        <div class="container">
          <div class="goods-list"></div>
        </div>
      </main>
      <footer class="wrapper__footer footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
